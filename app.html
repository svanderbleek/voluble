<html>
  <head>
    <script src="vendor/aws-sdk-ec2.js"></script>
    <script src="http://zeptojs.com/zepto.min.js"></script>
    <script src="vendor/synservice.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <h1 id="message"></h1>
    <form id="credentials" class="step-one">
      <input type="text" name="accessKeyId" placeholder="AWS Id">
      <input type="text" name="secretAccessKey" placeholder="AWS Secret">
      <button type="submit">Start</button>
    </form>
    <form id="volumes" class="hidden">
      <select>
        <option>Volume</option>
      </select>
      <input type="text" placeholder="Volume">
    </form>
  </body>
</html>
